

<app-header></app-header>
<div class="card" *ngFor="let detailList of details">
  <div class="image"> <img src="{{detailList.images.picture_url}}" alt="image"> </div>
  <div class="country">{{detailList.address.street}}</div>
  <div class="description">{{detailList.name}}</div>
  <div class="price">{{detailList.price.$numberDecimal}}</div>
</div>
