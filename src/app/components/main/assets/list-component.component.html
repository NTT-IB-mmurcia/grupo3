
<div *ngIf="details.length == 0">
  <h1>NO SE ENCONTRARON RESULTADOS :(</h1>
</div>

<div *ngIf="details.length > 0" class="container">
  <div class="row">
<div (click)="goToDetails(detailList._id)" *ngFor="let detailList of details" class="col-sm-3">
    <div class="image cursor" style="background-image: url({{detailList.images.picture_url}});">
      <em class="fa-regular fa-heart"></em>
    </div>
    <div class="adress">{{detailList.address.street}}
      <div class="score" *ngIf="detailList.review_scores.review_scores_rating > 0"> â˜… {{detailList.review_scores.review_scores_rating}}</div>
    </div>
    <div class="name">{{detailList.name}}</div>
    <div class="price"><strong>${{detailList.price.$numberDecimal}}</strong>/noche</div>
</div>
</div>
</div>
